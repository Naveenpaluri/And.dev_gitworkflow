name: Build and Archive APK/AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:latest
      options: --user root

    steps:
    - name: Update and Install Packages
      run: |
        apt-get update
        apt-get install -y wget unzip curl

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Set Environment Variables
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/adoptopenjdk-17-hotspot" >> $GITHUB_ENV
        echo "PATH=\$JAVA_HOME/bin:\$PATH" >> $GITHUB_ENV

    - name: Display Java Version
      run: java -version

    - name: Download Android SDK Command Line Tools
      run: |
        wget -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools.zip -d $HOME/android-sdk

    - name: Set up Android SDK
      run: export ANDROID_SDK_ROOT=$HOME/android-sdk

    
