name: Build and Archive APK/AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:latest
      options: --user root

    steps:
    - name: Update and Install Packages
      run: |
        apt-get update
        apt-get install -y wget unzip curl

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Set Environment Variables
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/adoptopenjdk-17-hotspot" >> $GITHUB_ENV
        echo "PATH=\$JAVA_HOME/bin:\$PATH" >> $GITHUB_ENV

    - name: Display Java Version
      run: java -version

    - name: Download Android SDK Command Line Tools
      run: |
        cd /opt
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-10406996_latest.zip -d android-sdk

    - name: Set up Android SDK environment
      run: |
        echo "export ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
        echo "export ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "export PATH=\$PATH:\$ANDROID_HOME/tools/bin:\$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

    - name: Install required SDK packages
      run: |
        sdkmanager "platform-tools" "build-tools;30.0.3"

    
