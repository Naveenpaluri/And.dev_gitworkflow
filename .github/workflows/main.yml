name: Build and Archive APK/AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:latest
      options: --user root

    steps:
    - name: Update and Install Packages
      run: |
        apt-get update
        apt-get install -y wget unzip curl git xz-utils

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Set up Java environment
      run: |
        echo "export JAVA_HOME=/opt/jdk-17" >> $GITHUB_ENV
        echo "export PATH=\$JAVA_HOME/bin:\$PATH" >> $GITHUB_ENV

    - name: Display Java Version
      run: java -version

    - name: Download Android SDK Command Line Tools
      run: |
        mkdir /opt/android-sdk
        cd /opt/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-10406996_latest.zip 
        cd cmdline-tools/
        mkdir latest
        mv bin/ lib/ NOTICE.txt source.properties latest/
        cd latest/bin/
        echo "export ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
        echo "export ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "export PATH=\$PATH:\$ANDROID_HOME/tools/bin:\$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
        yes | /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;30.0.3"
   
    - name: Install Flutter
      run: |
        wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.13.0-stable.tar.xz
        mkdir -p ~/development
        tar xf flutter_linux_3.13.0-stable.tar.xz -C ~/development
        echo "export PATH=\$PATH:\$HOME/development/flutter/bin" >> $HOME/.bashrc
        source $HOME/.bashrc
        
    - name: Display Flutter version
      run: flutter doctor
   

